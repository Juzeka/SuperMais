{% extends 'base.html' %}

{% block titulo %}Carrinho{% endblock %}
{% block navbar %}
{% include 'parciais/_login_header.html' %}
{% endblock %}
{% block main %}
<h1 class="mt-3 mb-3">Novo usuário</h1>

    {% include 'parciais/_menssages.html'%}

    <form method="POST" action="{% url 'novo_usuario' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" >
        </div>

        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" >
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{request.POST.email}}" class="form-control" >
        </div>

        <div class="form-group">
            <label>Usuário</label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" >
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" >
        </div>

        <div class="form-group">
            <label>Repita a senha</label>
            <input type="password" name="confirmacao" class="form-control" >
        </div>

        <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
        <a href="{% url 'super_index' %}" class="btn btn-success mb-3">Home</a>
    </form>
{% endblock %}
