{% extends 'base.html' %}

{% block titulo %}Pedidos - Editar{% endblock %}

{% block main %}
    <h1>Editar Pedido </h1>
    <h2>{{pedido.cliente}}</h2>
    <form action="{% url 'pedido_update' pedido.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" class="btn btn-warning" value="Alterar">
        <a href="{% url 'pedido_detalhe' pedido.id %}" class="btn btn-primary">Voltar</a>
    </form>
{% endblock %}
