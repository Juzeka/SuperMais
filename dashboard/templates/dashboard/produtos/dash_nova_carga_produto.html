{% extends 'base.html' %}

{% block titulo %}Produtos - Editar{% endblock %}

{% block main %}
    <h1>Abastecimento de Produto </h1>
    <h2>Produto: {{produto.nome}}</h2>
    <h3>Categoria: {{produto.categoria}}</h3>

    <form action="{% url 'dash_nova_carga_produto' produto.id %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-info">Abastecer</button>
        <a href="{% url 'dash_produtos' %}" class="btn btn-secondary">Voltar</a>
    </form>
{% endblock %}
