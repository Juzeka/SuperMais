{% extends 'base.html' %}

{% block titulo %}Produtos - Editar{% endblock %}

{% block main %}
    <h1>Editar Produto </h1>
    <h2>{{produto.nome}}</h2>
    <form action="{% url 'dash_produto_update' produto.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-warning">Alterar</button>
        <a href="{% url 'dash_produtos' %}" class="btn btn-primary">Voltar</a>
    </form>
{% endblock %}
