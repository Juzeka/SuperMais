{% extends 'base.html' %}

{% block titulo %}Editar{% endblock %}

{% block navbar %}
{% include 'parciais/_dash_header.html' %}
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="row justify-content-md-center">
        <h2>Alterar: {{produto.nome}}</h2>
    </div>
    {% include 'parciais/_menssages.html' %}
    <div class="row mt-4">
        <div class="col">
            <form action="{% url 'dash_produto_update' produto.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group col-md-12 mb-2">
                    {{ form }}
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="form-control btn btn-warning">Alterar</button>
                    </div>
                    <div class="col">
                        <a href="{% url 'dash_produtos' %}" class="form-control btn btn-primary">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
