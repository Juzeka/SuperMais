{% extends 'base.html' %}

{% block titulo %}Categoria - Editar{% endblock %}

{% block main %}
    <h1>Deseja mesmo excluir?</h1>
    <h2>Categoria: {{ categoria.nome }}</h2>
    <form action="{% url 'dash_categoria_del' categoria.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Deletar">
    </form>
    <a href="{% url 'dash_categorias' %}">Voltar</a>
{% endblock %}
